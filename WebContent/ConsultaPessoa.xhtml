<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Consulta de Pessoas</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
        <h:outputStylesheet library="css" name="consulta-lancamento.css"/>
        
</head>
<body>

       <h1> Consulta de Pessoas </h1>
        
            <h:form id="frm">
			<h:commandButton value="Consulta Pessoas"/>

			<h:dataTable var="novas" value="#{cadastroPessoaBean.novas}"
				width="100%" styleClass="grid" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
				columnClasses="nome, tipo, email, data-nascimento, ramo-de-atividade">
				
				<h:column>
					<h:graphicImage value="/imagens/despesa.png"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Nome
					</f:facet>
					
					<h:outputText value="Escola Infantil Abelha Amarela"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Tipo
					</f:facet>
					
					<h:outputText value="Escola filhos"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						E-mail
					</f:facet>
				
					<h:outputText value="R$ 720,00" styleClass="despesa" />
				</h:column>
			
				<h:column>
					<f:facet name="header">
						Data de Nascimento
					</f:facet>
					
					<h:outputText value="02/07/2012"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						Ramo de Atividade
					</f:facet>
					
					<h:outputText value="02/07/2012"/>
				</h:column>
				
				
				
				<h:column>
					<h:graphicImage value="/imagens/editar.png"/>
					<h:graphicImage value="/imagens/excluir.png"/>
				</h:column>
		</h:dataTable>
		</h:form>
</body>
</html>

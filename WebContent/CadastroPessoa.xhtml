<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Pessoas</title>

       <h:outputStylesheet library="css" name="sistema.css"/>
       <h:outputStylesheet library="css" name="consulta-lancamentos.css"/>
</h:head>
<h:body>
         <h1>Pessoas</h1>
         
         <h:form id="frm">
         
         <h:button value="Nova Pessoa" outcome="NovaPessoa"/>
        
         
         
        <h:dataTable var="pessas" value="#{consultaLancamentoBean.lancamentos}"
         width="100%" styleClass="grid" headerClass="cabecalho" rowClasses="cor-sim, cor-nao"
         columnClasses="nome, tipo, ramo-de-atividade, acoes">
         
        <h:column>
            <f:facet name="header">
               Nome
            </f:facet>
            
            <h:outputText value="Escola Infantil"/>
         </h:column>
         
        <h:column>
           <f:facet name="header">
               Tipo
           </f:facet>
           <h:outputText value="Juridica"/>
        </h:column> 
        
        <h:column>
          <f:facet name="header">
               Ramo de Atividade
          </f:facet>
          <h:outputText value="Educação"/>
        </h:column>
         
         <h:column>
             <h:graphicImage value="/imagens/editar.png"/>
             <h:graphicImage value="/imagens/excluir.png"/>
         </h:column>
         
    </h:dataTable>
      </h:form>
 </h:body>
</html>
